<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post Pulse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Post Pulse</h1>
  <p>Modern blog post management</p>

  <div id="container">
    <div id="post-list-container">
      <h2>Blog Posts</h2>
      <div id="post-list"></div>

      <form id="new-post-form">
        <h3>Add New Post</h3>
        <input type="text" id="new-title" placeholder="Post title..." required />
        <input type="text" id="new-author" placeholder="Author name..." required />
        <textarea id="new-content" placeholder="Write your post content..." required></textarea>
        <button type="submit">Add Post</button>
      </form>
    </div>

    <div id="post-detail"></div>
  </div>

  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" id="edit-title" required />
    <label for="edit-content">Content:</label>
    <textarea id="edit-content" rows="5" required></textarea>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
